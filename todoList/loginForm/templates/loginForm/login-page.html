{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>
{{ request.user }}
    <h1 style="margin-bottom: 12px;">Login Page</h1>
    {% for message in messages %}
        <h1 class="errorMessages" style="color: red; font-size: 15px; margin-bottom: 12px;">{{ message }}</h1>
    {% endfor %}
    <div class="container">
        <form method="post" id="form">{% csrf_token %}
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username"><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>

            <button type="submit" id="submit">Login</button>
        </form>
    </div>
    <div class="bottom">
        <p>Don't have account?</p>
        <a href="{% url "register-form" %}">Register</a>
    </div>


    <script src="{% static "/js/login-form.js" %}"></script>
</body>
</html>
